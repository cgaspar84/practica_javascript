<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #container {
        width: 400px;
        height: 400px;
        position: relative;
        background-color: yellow;
      }
      #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="animate"></div>
    </div>
    <button type="button" onclick="mover()">Mover</button>
    <h1 onmouseover="text(this, 'hola')" onmouseout="text(this, 'TEXTO')">
      TEXTO
    </h1>
  </body>
</html>
<script type="text/javascript">
  function mover() {
    let id = null;
    const elem = document.getElementById("animate");
    let pos = 0;
    var up = false;

    id = setInterval(frame, 5);
    function frame() {
      if (pos === 350) {
        //clearInterval(id);
        up = true;
        pos--;
        /*pos--;
                elem.style.top=pos+"px";
                elem.style.left=pos+"px";*/
      } else {
        if (!up) {
          pos++;
        } else {
          pos--;
        }
        elem.style.top = pos + "px";
        elem.style.left = pos + "px";

        if (pos === 0) {
          up = false;
        }
      }
    }
  }

  function text(e, str) {
    e.innerHTML = str;
  }
</script>
