<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript :: Ejercicio Clase 3</title>
    <script src="js/ejercicio_clase3.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/ejercicio_clase3.css"
    />
  </head>
  <body>
    <div class="form-container">
      <h2>Cantidad registrados:<span id="counter">0</span></h2>
      <form>
        <input
          type="text"
          id="iName"
          placeholder="Ingrese su nombre"
          required="true"
        />
        <input
          type="text"
          id="iSurname"
          placeholder="Ingrese su apellido"
          required="true"
        />
        <input type="tel" id="iTelephone" placeholder="Telefono" />
        <button type="button" onclick="registerPerson()">Registrar</button>
      </form>
      <hr />
      <div id="resultList"></div>
    </div>
  </body>
</html>
